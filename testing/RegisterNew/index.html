<!DOCTYPE html>
<html>
<head>
<title> Registration Form </title>
<link rel="stylesheet" href="style.css" media="screen" type="text/css" />

<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="lib/jquery.validate.js"></script>

<script type="text/javascript">
$(document).ready(function(){
$("#registrasiForm").validate({
	messages: {
		NIS: {
			required: "NIS harus diisi.",
			NIS: "Masukkan NIS yang valid."
		},
		Jenis_Kelamin: {
			required: "Pilih salah satu."
		}
	},
	errorPlacement: function(error, element){
		error.appendTo(element.parent("td"));
		}
	});
});
</script>
</head>

<body>
<center>
<div id="center" style="margin:20px auto; border:1px solid #ccc; width:500px;">
<h4> Student Registration Form </h4>
<form id="registrasiForm" method="post" action="lib/proses.php">
	<table>
	<tr>
	 <td colspan="2">
	 <input name="NIS" title="NIS harus diisi." type="text" placeholder="NIS" required />
	 </td>
	</tr>
	<tr>
	 <td colspan="2">
	 <input name="Nama" title="Nama harus diisi." type="text" placeholder="Nama" required />
	 </td>
	</tr>
	<tr>
	 <td colspan="2">
	 <input name="Kelas" title="Kelas harus diisi." type="text" placeholder="Kelas" required />
	 </td>
	</tr>
	<tr>
	 <td colspan="2">
	 <textarea name="alamat" title="Alamat harus diisi." type="text" placeholder="Alamat" required /></textarea>
	 </td>
	</tr>
	<tr>
	 <td colspan="2">
	 <input name="No_Telpon_Orang_Tua" title="No. Telepon harus diisi." type="text" placeholder="No Telepon Orang Tua" required />
	 </td>
	</tr>
	<tr>
	 <td colspan="2">
	 <input name="Jenis_Kelamin" value="L" type="radio" required/>Laki-laki
	 <input name="Jenis_Kelamin" value="P" type="radio" required/>Perempuan
	 </td>
	</tr>
	 <tr>
	 <td colspan="2">
	 <input type="submit" value="Submit Data"/>
	 <input type="reset" value="Reset"/>
	 </td>
	 </tr>
	 </table>
	 </form>
	 </div>
	 </center>
	 </body>
	 </html>
